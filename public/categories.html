<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSphere - Categories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="bg"></canvas>
    <nav class="main-nav">
        <div class="nav-logo">
            <span class="logo-text">GameSphere</span>
            <div class="logo-particle" id="logo-particle"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="games.html" class="nav-link">Games</a></li>
            <li><a href="categories.html" class="nav-link active">Categories</a></li>
            <li><a href="cart.html" class="nav-link" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a></li>
            <li><a href="orders.html" class="nav-link">Orders</a></li>
            <li><a href="admin.html" class="nav-link admin-only" style="display: none;">Admin</a></li>
            <li><a href="#" class="nav-link" id="login-btn">Login</a></li>
		<li><a href="#" class="nav-link" id="logout-btn" style="display: none;">Logout</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <main>
        <section class="categories-section">
            <h1>Game Categories</h1>
            <div class="category-grid" id="category-grid">
                <div class="category-card">
                    <img src="ad.jpg" alt="Action">
                    <h3>Action</h3>
                </div>
                <div class="category-card">
                    <img src="h.jpg" alt="Adventure">
                    <h3>Adventure</h3>
                </div>
                <div class="category-card">
                    <img src="s.jpg" alt="Strategy">
                    <h3>Strategy</h3>
                </div>
            </div>
        </section>
        <section class="platforms-section">
            <h2>Platforms</h2>
            <div class="platform-grid" id="platform-grid">
                <div class="category-card">
                    <img src="g2.webp" alt="PC">
                    <h3>PC</h3>
                </div>
                <div class="category-card">
                    <img src="g.webp" alt="PS5">
                    <h3>PS5</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="login-modal" id="login-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal"><i class="fas fa-times"></i></button>
            <h2>Welcome Back</h2>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="register-text">Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
    </div>

    <div class="register-modal" id="register-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-register-modal"><i class="fas fa-times"></i></button>
            <h2>Create Account</h2>
            <form class="register-form" id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script type="module" src="js/three.module.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script type="module" src="js/GLTFLoader.js"></script>
    <script type="module" src="js/OrbitControls.js"></script>
    <script type="module" src="js/animations.js"></script>
</body>
</html>
